<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet"  href="{%  static  'style.css'  %}">
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Rayyan's Cakes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'cakes:index' %}">Cakes
                      <span class="visually-hidden">(current)</span>
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <img src="{% get_static_prefix %}cakes/birthday.jpeg" alt="banner image of a cake" style="width: 100%;">
    </div>
    <div class="container">
        <div class="row">
            <h1 style="text-align: center;">Rayyan's Cakes Current Offering</h1>
        </div>
        <br>
    </div>
    <div class="container">
        <br>
        {% if latest_cakes_list %} 
        {% for cake in latest_cakes_list %}
            <div class="row" >
                <div class="col">
                </div>
                <div class="col-8">
                    <div class="container"  style="border-style: dotted; border-color: #75C2AE; border-radius: 10px;">
                        <div class="row">
                            <!-- <li><a href="{% url 'cakes:detail' cake.id %}">{{ cake.name }}</a></li> -->
                            <h3 style="text-align: center;">{{ cake.name }}</h3>
                        </div>
                        <div class="row">
                            <img src="{% get_static_prefix %}cakes/{{ cake.picture_name }}.jpg" style="border-radius: 10%;" alt="">
                        </div>
                        <div class="row">
                            <p style="text-align: center;">{{ cake.description }}</p>
                        </div>
                        <div class="row">
                            <p style="text-align: center;"><a href="{% url 'cakes:detail' cake.id %}">Order Now</a></p>
                            
                            <!-- {% block content %}
                            <form action="{% url 'cakes:detail' cake.id %}" method="post">
                                <fieldset>
                                    <button type="button" class="btn btn-success">Success</button>
                                </fieldset>
                            </form>
                            {% endblock %} -->
                        </div>
                    </div>
                </div>
                <div class="col">
                </div>
            </div>
            <br>
            <br>
        {% endfor %}
        {% endif %}
    </div>
</body>
</html>
